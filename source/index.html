<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Alexander Chebaev">
  <title>Заявка на регистрацию</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="page-header">
    <a class="page-header__logo" href="#">
      <img class="page-header__logo-image" src="img/logo.png" width="52" height="70" alt="Beauty click">
    </a>
    <nav class="main-nav">
      <a class="button main-nav__button button--next" href="#">
        <img src="img/arrow-right.png" width="11" height="22" alt="Вперед">  
      </a>
    </nav>
  </header>
  <main class="page-main container">
    <section class="enrollment">
      <header class="enrollment__header">
        <h2 class="title enrollment__title">Регистрация салона</h2>
      </header>
      <form class="enrollment__form" action="https://beauty-click.ru/script.php" method="post">
        <div class="enrollment__section">
          <p class="enrollment__item">
            <input class="enrollment__input" id="email" type="email" name="email" value="" placeholder="email@mail.ru">
            <label class="enrollment__label" for="email">Ваш e-mail</label>
          </p>
        </div>
        <div class="enrollment__section section--two-columns">
          <p class="enrollment__item section__item">
            <input class="enrollment__input" id="password" type="password" name="password" value="" placeholder=" ">
            <label class="enrollment__label" for="password">Придумайте пароль</label>
          </p>
          <p class="enrollment__item section__item">
            <input class="enrollment__input" id="password-confirm" type="password" name="password-confirm" value="" placeholder=" ">
            <label class="enrollment__label" for="password-confirm">Повторите пароль</label>
          </p>
        </div>
        <div class="enrollment__section section--two-columns">
          <p class="enrollment__item section__item">
            <input class="enrollment__input" id="first-name" type="text" name="first-name" value="" placeholder="Иван" required>
            <label class="enrollment__label" for="first-name">Имя представителя</label>
          </p>
          <p class="enrollment__item section__item">
            <input class="enrollment__input" id="second-name" type="text" name="second-name" value="" placeholder="Петров">
            <label class="enrollment__label" for="second-name">Фамилия представителя</label>
          </p>
        </div>
        <div class="enrollment__section">
          <p class="enrollment__item">
            <input class="enrollment__input" id="company-name" type="text" name="company-name" value="" placeholder="ПАО Брови">
            <label class="enrollment__label" for="company-name">Наименование салона</label>
          </p>
        </div>
        <div class="enrollment__section section--two-columns">
          <p class="enrollment__item section__item">
            <input class="enrollment__input" id="phone" type="tel" name="phone" value="" placeholder="+7 (999) 999-99-99" required>
            <label class="enrollment__label" for="phone">Номер телефона</label>
          </p>
          <p class="enrollment__item section__item section__item--two-columns">
            <span class="enrollment__form-group section__item">
              <input class="enrollment__input" id="phone-verification" type="text" name="phone-verification" value="" required placeholder=" ">
              <label class="enrollment__label" for="phone-verification">Код из СМС</label>
            </span>
            <button class="button button--get-code section__item">Получить код</button>
          </p>
        </div>
        <div class="enrollment__section section--two-columns">
            <p class="enrollment__item section__item">
                <label class="enrollment__label enrollment__label--attach-file" for="attach-file">
                    <input class="enrollment__input input--pseudo" type="text" name="attach-file--pseudo" value="" placeholder=" ">
                    <span class="enrollment__label label--pseudo">Прикрепите файл с реквизитами</span>
                    <input class="enrollment__input--attach-file visually-hidden" id="attach-file" title="file input"
                        multiple="" type="file" name="attach-file" required>
                    <button class="button button--attach-file">
                        <img src="img/plus-sign.png" alt="Прикрепить файл">
                    </button>
                    <span class="input-overlay"></span>
                </label>
            </p>
        </div>
        <div class="enrollment__section enrollment__footer section--two-columns">
          <p class="enrollment__item section__item">
            <button class="button button--submit" type="submit">Зарегистрироваться</button>
          </p>
          <p class="enrollment__item enrollment__info section__item">
            Нажимая на кнопку &laquo;Зарегистрироваться&raquo;</br>
            я даю согласие на обработку личной информации и
            соглашаюсь с <a href="#">политикой сервиса</a>
          </p>
        </div>
      </form>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
